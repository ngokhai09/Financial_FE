<section>
  <p style="text-align: center;margin-top: 30px" ><img src="assets/img/logo1.png" style="width: 150px;height: 110px"></p>
  <div style="margin-top: -30px" >
    <div class="container-fluid plr_30 body_white_bg pt_30">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="white_box mb_30">
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <div class="modal-content cs_modal">
                  <div class="modal-header">
                    <h5 class="modal-title" style="margin-left: 42%">Đăng nhập</h5>
                  </div>
                  <div class="modal-body">
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                      <div class="row social_login_btn">
                        <div class="form-group col-md-12 text-center">
                          <a href="#" class="btn_1 full_width"><i class="fab fa-facebook-square"></i>Đăng nhập với facebook</a>
                        </div>
                        <div class="form-group col-md-12 text-center">
                          <a href="#" class="btn_1 full_width"><i class="fab fa-google"></i>Đăng nhập với Google</a>
                        </div>
                      </div>
                      <div class="border_style">
                        <span>Hoặc</span>
                      </div>
                      <div class="">
                        <input type="text" class="form-control" placeholder="Username" formControlName="username" >
                      </div>
                      <i *ngIf="!username?.valid && (username?.dirty ||username?.touched)" style="color: red">Vui lòng không để tên trống !</i>
                      <div class="">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                      </div>
                      <i *ngIf="!password?.valid && (password?.dirty ||password?.touched)" style="color: red">Vui lòng không để mật khẩu trống !</i>
                      <div class="">
                        <input type="password" class="form-control" placeholder="ConfirmPassword" formControlName="confirmPassword" >
                      </div>
                      <i *ngIf="!confirmPassword?.valid && (confirmPassword?.dirty ||confirmPassword?.touched && password!==confirmPassword )" style="color: red">Vui lòng nhập mật khẩu !</i>
                      <div class=" cs_check_box">
                        <input type="checkbox" id="check_box" class="common_checkbox">
                        <label class="form-label" for="check_box">
                          Nhớ mật khẩu
                        </label>
                      </div>
                      <button type="submit"   class="btn_1 full_width text-center"> Đăng kí </button>
                      <p>Bạn đã có tài khoản? <a data-bs-toggle="modal" data-bs-target="#sing_up" data-bs-dismiss="modal" routerLink="/login">Đăng nhập</a></p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
