<section>
  <p style="text-align: center;margin-top: 30px" ><img src="assets/img/logo1.png" style="width: 150px;height: 110px"></p>
  <div style="margin-top: -30px" >
    <div class="container-fluid plr_30 body_white_bg pt_30">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="white_box mb_30">
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <div class="modal-content cs_modal">
                  <div class="modal-header">
                    <h5 class="modal-title" style="margin-left: 42%">Login</h5>
                  </div>
                  <div class="modal-body">
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                      <div class="row social_login_btn">
                        <div class="form-group col-md-12 text-center">
                          <a href="#" class="btn_1 full_width"><i class="fab fa-facebook-square"></i>Login with facebook</a>
                        </div>
                        <div class="form-group col-md-12 text-center">
                          <a href="#" class="btn_1 full_width"><i class="fab fa-google"></i>Login with  Google</a>
                        </div>
                      </div>
                      <div class="border_style">
                        <span>Or</span>
                      </div>
                      <div class="">
                        <input type="text" class="form-control" placeholder="Username" formControlName="username" >
                      </div>
                      <div *ngIf="!username?.['valid'] && (username?.dirty ||username?.['touched'])">
                        <div [hidden]="!username?.errors?.['required']">
                          <i style="color: red" > Username is required</i>
                        </div>
                        <div [hidden]="!username?.errors?.['minlength']">
                          <i style="color: red" > Username is min length 6</i>
                        </div>
                        <div [hidden]="!username?.errors?.['maxlength']">
                          <i style="color: red" > Username is max length 12</i>
                        </div>
                      </div>
                      <div class="">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                      </div>
                      <div *ngIf="!password?.['valid'] && (password?.dirty ||password?.['touched'])" >
                        <div [hidden]="!password?.errors?.['required']">
                          <i style="color: red" > Password is required</i>
                        </div>
                        <div [hidden]="!password?.errors?.['minlength']">
                          <i style="color: red" > Password is min length 6</i>
                        </div>
                        <div [hidden]="!password?.errors?.['maxlength']">
                          <i style="color: red" > Password is max length 12</i>
                        </div>
                      </div>
                      <div class="">
                        <input type="password" class="form-control" placeholder="ConfirmPassword" formControlName="confirmPassword" pattern="{{password?.value}}" >
                      </div>
                      <div *ngIf="!confirmPassword?.['valid'] && confirmPassword?.['touched'] ">
                        <div [hidden]="!confirmPassword?.errors?.['required']">
                          <i style="color: red" >Please enter your password</i>
                        </div>
                        <div [hidden]="!confirmPassword?.errors?.['pattern']">
                          <i style="color: red">Re-entered password is incorrect </i>
                        </div>
                      </div>
                      <div class=" cs_check_box">
                        <input type="checkbox" id="check_box" class="common_checkbox">
                        <label class="form-label" for="check_box">
                          Remember password
                        </label>
                      </div>
                      <button type="submit"   class="btn_1 full_width text-center"> Register </button>
                      <p>Do you already have an account ? <a data-bs-toggle="modal" data-bs-target="#sing_up" data-bs-dismiss="modal" routerLink="/login">Đăng nhập</a></p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
